<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brunch with Elm and Electron</title>
    <link rel="stylesheet" href="renderer-process/app.css">
  </head>

  <body>
    
    <!-- Make Electron require.register work as per directions at:
    https://github.com/brunch/brunch/issues/1208#issuecomment-189703586 -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>

    <!-- Require Elm Code & Regular JS -->
    <script src="renderer-process/main.js"></script>
    <script src="renderer-process/app.js"></script>
    
    <script type="text/javascript">
      nodeRequire('./renderer-process/initialize')
    </script>
  </body>
</html>
