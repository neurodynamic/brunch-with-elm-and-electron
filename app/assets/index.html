<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brunch With Elm</title>
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    
    <!-- Make Electron require.register work as per directions at:
    https://github.com/brunch/brunch/issues/1208#issuecomment-189703586 -->
    <script>
      window.nodeRequire = require;
      delete window.require;
      delete window.exports;
      delete window.module;
    </script>

    <!-- Require Elm Code & Regular JS -->
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <!-- Start Elm app in fullscreen mode -->
    <script>Elm.Main.fullscreen();</script>
  </body>
</html>
